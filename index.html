// Ethereum mainnet chain ID
const chainId = 1;

// Connect to the Ethereum network using Web3.js
async function connectWeb3() {
    if (window.ethereum) {
        try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            window.web3 = new Web3(window.ethereum);
            console.log('Web3 connected.');
            return true;
        } catch (error) {
            console.error('Error connecting to Web3:', error);
            return false;
        }
    } else {
        console.error('Web3 not found. Please install a compatible Ethereum wallet like MetaMask.');
        return false;
    }
}

// Get recent liquidity pairs from the contract
async function getRecentLiquidityPairs() {
    try {
        const web3 = window.web3;
        const contract = new web3.eth.Contract(contractAbi, contractAddress);

        // Get the recent strings from the smart contract
        const recentStrings = await contract.methods.getRecentStrings().call();
        const recentPairsDiv = document.getElementById('recentPairs');

        for (const pair of recentStrings) {
            const senderAddress = pair.sender;
            const tokenName = pair.name;
            const tokenData = pair.data;

            const pairElement = document.createElement('div');
            pairElement.innerHTML = `
                <p><strong>Token Name:</strong> ${tokenName}</p>
                <p><strong>Sender Address:</strong> ${senderAddress}</p>
                <p><strong>Liquidity Data:</strong> ${tokenData}</p>
                <hr>
            `;
            recentPairsDiv.appendChild(pairElement);
        }
    } catch (error) {
        console.error('Error fetching recent liquidity pairs:', error);
    }
}

// Entry point function
async function main() {
    const isConnected = await connectWeb3();
    if (isConnected) {
        await getRecentLiquidityPairs();
    }
}

// Start the application
main();
